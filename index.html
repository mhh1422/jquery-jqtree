<html>
    <head>
        <title>jQuery jqtree test</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="src/css/jquery-jqtree-bootstrap.min.css">
        <!--<link type="text/css" rel="stylesheet" href="../jqtree/src/css/jquery-jqtree-bootstrap.css">-->
    </head>
    <body>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="src/jquery-jqtree.min.js"></script>
        <!--<script src="../jqtree/src/jquery-jqtree.js"></script>-->
        <script src="src/jquery-jqtree-bootstrap.min.js"></script>
        <!--<script src="../jqtree/src/jquery-jqtree-bootstrap.js"></script>-->
        <div class="jumbotron">
            <div class="container">
                <h1>jQuery jqtree example</h1>
                <p>Bootstrap example</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <h3>Result:</h3>
                    <div id="tree"></div>
                    <br />
                    <p class="text-muted">Find data <a href="data.json">here</a>.</p>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <h3>Selected:</h3>
                    <p class="well" id="selected">None</p>
                    <h3>Methods:</h3>
                    <button type="button" onclick='$("#tree").jqtree("collapse");' class="btn btn-default">Collapse all</button> <code>$("#tree").jqtree("collapse");</code>
                    <h3>Code:</h3>
                    <pre>$.getJSON("data.json", function (data) {
&nbsp;&nbsp;&nbsp;&nbsp;$("#tree").jqtree({
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;data: data
&nbsp;&nbsp;&nbsp;&nbsp;});
});</pre>
                </div>
                <div class="col-xs-12 clearfix clear-fix clear_fix"></div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $.getJSON("data.json", function (data) {
                    $("#tree").jqtree({
                        data: data
                    }).on("selected", ".item", function (event, node) {
                        $("#selected").text(node.id + ": " + node.text);
                    });
                });
            });
        </script>
    </body>
</html>
