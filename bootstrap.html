<html>
    <head>
        <title>jQuery jqtree test</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="src/css/jquery-jqtree-bootstrap.min.css">
    </head>
    <body>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="src/jquery-jqtree.min.js"></script>
        <script src="src/jquery-jqtree-bootstrap.min.js"></script>
        <div class="jumbotron">
            <div class="container">
                <h1>jQuery jqtree example</h1>
                <p>Bootstrap example</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <div id="tree"></div>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <p class="lead">Code:</p>
                    <code>$.getJSON("data.json", function (data) {<br />
&nbsp;&nbsp;&nbsp;&nbsp;$("#tree").jqtree({<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;data: data<br />
&nbsp;&nbsp;&nbsp;&nbsp;});<br />
});</code>
                    <p class="lead">Data:</p>
                    Find it <a href="data.json">here</a>.
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $.getJSON("data.json", function (data) {
                    $("#tree").jqtree({
                        data: data
                    });
                });
            });
        </script>
    </body>
</html>
